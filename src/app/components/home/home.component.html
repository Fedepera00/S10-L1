<h1>potrebbero piacerti questi post!</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <!-- card -->
  <div *ngFor="let post of this.postArr" class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
      </div>
      <a class="btn btn-primary" [routerLink]="['/detail', post.id]"
        >Dettagli</a
      >
      <button class="btn btn-primary" ms-2>Modifica</button>
      <ng-content select="[form]">
        <div class="card-body">
          <form #form="ngForm">
            <input
              type="text"
              name="title"
              class="form-control mb-2"
              [(ngModel)]="post.title"
              required
              minlength="3"
            />
            <input
              type="text"
              name="body"
              class="form-control mb-2"
              [(ngModel)]="post.body"
              required
              minlength="3"
            />

            <button type="submit" class="btn btn-primary">Salva</button>
          </form>
        </div>
      </ng-content>
    </div>
  </div>
</div>
